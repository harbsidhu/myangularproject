<div class="row padding-2rem">
  <div class="col-12 col-xl-3 col-md-4 col-sm-6">
    <div class="row justify-content-center">
      <div class="col">
        <h5 class="margin-left-0-6em header-color">Existing Member</h5>
      </div>
    </div>
    <form novalidate [formGroup]="loginForm" (ngSubmit)="Login()">
      <div class="row justify-content-center">
        <div class="col-11">
          <div class="form-group">
            <label for="email" class=" label font-black">Username</label>
            <input type="text" nbInput class="form-control max-width-100pct" formControlName="email" [ngClass]="{'form-control-danger': loginForm.controls.email.invalid
                       && (loginForm.controls.email.dirty
                       || loginForm.controls.email.touched)}">
            <label class="validation-message" *ngIf="loginForm.controls.email.invalid
                      && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
              Email is required
            </label>
          </div>
          <div class="form-group">
            <label for="password" class="label font-black">Password</label>
            <input type="password" nbInput class="form-control max-width-100pct" formControlName="password" [ngClass]="{'form-control-danger': loginForm.controls.password.invalid
                        && (loginForm.controls.password.dirty
                        || loginForm.controls.password.touched)}">
            <label class="validation-message" *ngIf="loginForm.controls.password.invalid
                        && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
              Password is required</label>
          </div>
          <div *ngIf="isError">
            <label class="validation-message"> Email and/or password is incorrect.</label>
          </div>
          <div class="form-group">
            <nb-checkbox> <span>Remember me</span></nb-checkbox>
            <button class="width-30 pull-right" nbButton type="submit">Login</button>
          </div>
          <div class="row">
            <div class="col">
              <label class="pull-right nav-label" (click)="navigateToForgotpassword()">Reset my password?</label>
            </div>
          </div>
          <div class="row padding0">
            <div class="col">
              <div class="login-div">
                <label> Don't have account?</label>
                <label class="nav-label-blue pull-right " (click)="navigateToCreateAccount()">Sign up</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
